<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is Map Function</p>

    <script>
        //create a Map
        const map = new Map ();

        //add properties
        map.set (1, "This is first");
        map.set (2, "This is second");
        map.set (3, "This will be overrided");
        map.set (3, "This is third");

        //output map by using console.log
        console.log (map);

</script>
</body>
</html>
