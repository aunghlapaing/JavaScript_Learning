<body>
    <p>This is Map Function</p>

    <script>
        //create a Map
        const map = new Map ();

        //add properties
        map.set (1, "This is first");
        map.set (2, "This is second");
        map.set (3, "This will be overrided");
        map.set (3, "This is third");

        //output map by using console.log
        console.log (map);

        //create an object
        const obj = {
            name : 'Aung Hla',
            age : 20, 
            job : 'Programmer'
        }

        //converting object into map 
        const mapNew = new Map (Object.entries (obj))

        console.log (mapNew);

        //changing map into object
        const newObj = Object.fromEntries (mapNew);
        console.log(newObj);
        

        const user = new Map ();



</script>
