<script>

    //object declaration 
    let studentInfo = { // Object has key : value
        name : 'Aung Hla',
        age : 20,
        major : 'CS'
    }

    console.log ( studentInfo );
    console.log ( studentInfo ['name'] ); //bracket or array notatio
    console.log ( studentInfo.age ); //.notiation
</script>
