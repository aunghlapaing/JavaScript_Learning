<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is testing for the calculator</p>


    <form action="">
        Enter Number 1 : <input type="text" required id = "num1" value = "" placeholder="Please Enter Number 1"> <br><br>
        Enter Number 2 : <input type="text" required id = "num2" value = "" placeholder="Please Enter Numer 2"> <br><br>

        Please Select an Operator : 
        <select id="selector">
            <option value="+">Sum</option>
            <option value="-">Minus</option>
            <option value="*">Multiple</option>
            <option value="/">Division</option>
        </select> <br><br>

        <button type="button" id = "btn_calculate" >Calculate</button>
        <button type="reset" id = "btn_reset">Reset</button>

    </form>

    <h2 id = "ans" value ="">Answer : </h2>
</body>

<script>
    let number1 = document.getElementById ('num1');
    let number2 = document.getElementById ('num2');
    let selector = document.getElementById ('selector');
    let btnCalculate = document.getElementById ('btn_calculate');
    let btnReset = document.getElementById ('btn_reset');


    let ans = document.getElementById ('ans');

    console.log ( number1.value);

    let result ; 
    btnCalculate.addEventListener ('click', function(){

        //IN javaScript, number usually defined as string datatype in sum function,
        //So, we need to change it to number datatype before the calculating start.

        // number1 = parseInt (number1.value);
        if (number1.value != "" && number2.value != ""){
            firstNumber = number1.value * 1;
        secondNumber = number2.value * 1;

        console.log (typeof number1);


        switch (selector.value){
            case '-' : result = firstNumber- secondNumber; break;
            case '*' : result = firstNumber * secondNumber; break;
            case '/' : result = firstNumber /  secondNumber; break;
            case '+' : result = firstNumber + secondNumber; break;
            default : result = "<p style = 'color : red'> Error occur! </p>"
        }
        ans.innerHTML = "Answer : "+result;

        number1.value = "";
        number2.value = "";
        }else{
            ans.innerHTML = "<h3 style = 'color : red'> You Must fill the two inputs!!!</h3>"
        }
    
    })
    btnReset.addEventListener ('clik', function(){
        console.log ("Reset Button");
    })
   
    
</script>
</html>
