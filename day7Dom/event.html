<body>
    <p>This is Event Testing</p>
    Email  : <input type="text" name="email" id="email" value=""> <br>
    Password : <input type="text" id = "password" value=""><br>
    <button id = 'btnLogin'>Login</button>
    <button onclick="clearFun()">Clear</button>
</body>
<script>

    //selector
    let userName = document.getElementById ('email');
    let userPassword = document.getElementById ('password');

    let loginBtn = document.getElementById ('btnLogin');
    let clearBtn = document.getElementById ('btnClear');

    //onclick function
loginBtn.addEventListener ('click', function(){ //getter method
    console.log (userName.value, userPassword.value);
})

//other example of onclick function
function clearFun (){
    userName.value ="";
    userPassword.value = "";
}

</script>
