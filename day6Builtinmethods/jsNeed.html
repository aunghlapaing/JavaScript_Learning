<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is JS need</p>


    <script>
        let userName = ['mgmg', 'kyawkyaw', 'aungaung'];

        userName.forEach(element => {
            console.log (element);
        });

        //Map function is mainly used to check the condition and return the true : false as a new array.

        let numberArray = [10, 20, 30, 40, 50];
        let result = numberArray.map(function(item){
            return item < 40;
        })
        console.log (result);

        //filter is mainly used to search

        let textArray = ['a', 'b', 'c', 'd'];
        let result1 = textArray.filter (function  (item){
            return item != 'a';
        })
        console.log (result1);
    </script>
</body>
</html>
