<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is an example for the shift example</p>



    <script>
        let numberArray = ['one', 'two', 'three'];

        console.log(numberArray);

        //delete the first index array value
        numberArray.shift ();
        console.log (numberArray.length);
        console.log(numberArray);
                
    </script>
</body>
</html>
