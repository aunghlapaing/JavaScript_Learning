<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is the Switch Condition Page</p>


    <script>
        let number = 10;

        switch (number){
            case 10: console.log ("This is 10"); break;
            case 10: console.log ("This is 10"); break;
            case 10: console.log ("This is 10"); break;
            case 10: console.log ("This is 10"); break;
            case 10: console.log ("This is 10"); break;
            default : console.log ("This is out of number");

        }

        switch (number){
            case (number <9) : console.log ("Number is greater than 9");
            case (number == 10) : console.log ("Number is equal to 10");
            default : console.log ("Number is nethier less than 9 and not equal to 10");
        }

        //Conditional Operator
        console.log (100 == 100 ? "This is true" : "This is false");

        let number1 = 101;

        let result = number1 % 2;
        if (result == 0){
            console.log ("This is even number");
        }else {
            console.log ("This is odd number");
        }
    </script>
</body>
</html>
