<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <br><br>
    <form action="">
        NumberOne : <input type="text" name="" id="num1" placeholder="Enter Fisrt Number :"> <br><br>
        NumberTwo : <input type="text" name="" id="num2" placeholder="Enter Second Number :"> <br><br>

        Operator :
        <select id="operator">
            <option value="+">Sum</option>
            <option value="-">Minus</option>
            <option value="*">Multiple</option>
            <option value="/">Division</option>
        </select> <br><br>
        <input type="button" name="" id="btnCalculate" value="calculate" >
    
    </form>

    <h3 id = 'result'>Ans : </h3>
</body>
<script>
    let num1 = document.getElementById ('num1');
    let num2 = document.getElementById ('num2');
    let operator = document.getElementById ('operator');
    let CalculateBtn = document.getElementById ('btnCalculate');
    let ans = document.getElementById ('result');
    
    let result;
    CalculateBtn.addEventListener ('click', function (){
        switch (operator.value){
            case "+" : result = num1.value + num2.value; break;
            case "-" : result = num1.value + num2.value; break; 
            case "*" : result = num1.value + num2.value; break;
            case "/" : result = num1.value + num2.value; break;
            default : result = "<p style = 'color:red'>Error Occur!</p>"

        }
        ans.innerHTML = "ANS : " + result;
        
    })
</script>
</html>
