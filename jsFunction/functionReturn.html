<script>
//function declaration
function myTesting (userName){ //every return function must have the parameter or variables to return the value every part of the program
    return userName;
}

let userInput = prompt ("Enter your Name "); // Reqest user Input

let ans  = myTesting (userInput); // function call and return the userInput value
document.write ("UserInput return"+ " is " + ans);

</script>
